<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task 03</title>
	<style>
		div {
			display: inline-block;
			width: 100px;
			height: 100px;
			background-color: green;
			margin: 10px;
		}
	</style>
</head>

<body>
	<div></div>
	<div></div>
	<div></div>

	<script>
		/*
      Задание:
      Реализуйте сценарий, который при нажатии на клавиши 1, 2 или 3 на клавиатуре будет добавлять рамку
      красного цвета на соответствующий div. Если зажаты клавиши Ctrl + A, то красная рамка добавляется сразу
      для всех div
        */
		const divArr = document.querySelectorAll('div');

		function setBorder(item) {
			divArr[item].style.border = "5px solid red";
		}

		function OnKeyDown(e) {
			if (e.ctrlKey && e.code === 'KeyA') {
				setBorder(0);
				setBorder(1);
				setBorder(2);
			} else {
				switch (e.code) {
					case "Digit1":
						setBorder(0);
						break;
					case "Digit2":
						setBorder(1);
						break;
					case "Digit3":
						setBorder(2);
						break;
				}
			}

		}

		document.addEventListener('keydown', OnKeyDown)
	</script>
</body>

</html>
